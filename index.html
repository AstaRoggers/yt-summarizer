<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimalist YouTube Summarizer</title>
        <style>
            :root {
                --bg: #ffffff;
                --text: #333333;
                --accent: #2563eb;
                --accent-hover: #1d4ed8;
                --border: #e5e7eb;
                --card-bg: #f9fafb;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background-color: var(--bg);
                color: var(--text);
                line-height: 1.6;
                display: flex;
                justify-content: center;
                min-height: 100vh;
                padding: 2rem 1rem;
                margin: 0;
            }

            .container {
                width: 100%;
                max-width: 600px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                font-weight: 700;
            }

            .input-group {
                display: flex;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            input[type="url"] {
                flex: 1;
                padding: 0.75rem;
                border: 1px solid var(--border);
                border-radius: 6px;
                font-size: 1rem;
                outline: none;
                transition: border-color 0.2s;
            }

            input[type="url"]:focus {
                border-color: var(--accent);
            }

            button {
                padding: 0.75rem 1.5rem;
                background-color: var(--accent);
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: 600;
                font-size: 1rem;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: var(--accent-hover);
            }
            button:disabled {
                background-color: #93c5fd;
                cursor: not-allowed;
            }

            /* Error Box */
            .status-box {
                margin-bottom: 1.5rem;
                padding: 1rem;
                border-radius: 6px;
                font-size: 0.9rem;
                display: none;
            }
            .status-box.error {
                display: block;
                background-color: #fee2e2;
                color: #991b1b;
                border: 1px solid #fecaca;
            }
            .status-box.success {
                display: block;
                background-color: #dcfce7;
                color: #166534;
                border: 1px solid #bbf7d0;
            }

            /* Results Area */
            #results {
                display: none;
                flex-direction: column;
                gap: 1.5rem;
            }

            .section {
                background: var(--card-bg);
                padding: 1.5rem;
                border-radius: 8px;
                border: 1px solid var(--border);
            }

            .section h2 {
                font-size: 1.1rem;
                margin-top: 0;
                margin-bottom: 0.75rem;
                color: var(--accent);
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .section ul {
                padding-left: 1.25rem;
                margin: 0;
            }
            .section li {
                margin-bottom: 0.5rem;
            }

            .spinner {
                display: inline-block;
                width: 1rem;
                height: 1rem;
                border: 2px solid rgba(37, 99, 235, 0.3);
                border-radius: 50%;
                border-top-color: var(--accent);
                animation: spin 1s ease-in-out infinite;
                margin-right: 0.5rem;
                vertical-align: middle;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <main class="container">
            <h1>YouTube Summarizer</h1>

            <div class="input-group">
                <input
                    type="url"
                    id="videoUrl"
                    placeholder="Paste YouTube URL here..."
                    required
                />
                <button id="summarizeBtn">Summarize</button>
            </div>

            <!-- Status/Error Box -->
            <div id="status" class="status-box"></div>

            <div id="results">
                <div class="section">
                    <h2>Summary</h2>
                    <div id="summary-content"></div>
                </div>
                <div class="section">
                    <h2>Key Terms</h2>
                    <ul id="terms-content"></ul>
                </div>
                <div class="section">
                    <h2>Important Points</h2>
                    <ul id="points-content"></ul>
                </div>
            </div>
        </main>

        <script>
            const btn = document.getElementById("summarizeBtn");
            const input = document.getElementById("videoUrl");
            const statusEl = document.getElementById("status");
            const resultsEl = document.getElementById("results");

            function clearStatus() {
                statusEl.className = "status-box";
                statusEl.style.display = "none";
            }

            function showError(msg) {
                statusEl.textContent = msg;
                statusEl.className = "status-box error";
            }

            function showSuccess(msg) {
                statusEl.textContent = msg;
                statusEl.className = "status-box success";
            }

            function setLoading(isLoading) {
                btn.disabled = isLoading;
                if (isLoading) {
                    btn.innerHTML =
                        '<span class="spinner"></span> Processing...';
                } else {
                    btn.textContent = "Summarize";
                }
            }

            btn.addEventListener("click", async () => {
                const url = input.value.trim();
                if (!url) {
                    showError("Please enter a valid YouTube URL.");
                    return;
                }

                clearStatus();
                resultsEl.style.display = "none";
                document.getElementById("summary-content").innerHTML = "";
                document.getElementById("terms-content").innerHTML = "";
                document.getElementById("points-content").innerHTML = "";
                setLoading(true);

                try {
                    const response = await fetch("/api/summarize", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ url }),
                    });

                    // We read as text first to debug JSON parsing errors
                    const rawText = await response.text();

                    if (!response.ok) {
                        let msg = rawText;
                        try {
                            const jsonErr = JSON.parse(rawText);
                            if (jsonErr.error) msg = jsonErr.error;
                        } catch (e) {
                            // Not JSON, just use raw text
                        }
                        throw new Error(msg);
                    }

                    // If successful, parse the JSON
                    let data;
                    try {
                        data = JSON.parse(rawText);
                    } catch (e) {
                        throw new Error(
                            "Server returned invalid data: " +
                                rawText.substring(0, 100),
                        );
                    }

                    // Render Results
                    document.getElementById("summary-content").textContent =
                        data.summary;

                    const termsList = document.getElementById("terms-content");
                    if (Array.isArray(data.terms)) {
                        data.terms.forEach((term) => {
                            const li = document.createElement("li");
                            li.textContent = term;
                            termsList.appendChild(li);
                        });
                    }

                    const pointsList =
                        document.getElementById("points-content");
                    if (Array.isArray(data.points)) {
                        data.points.forEach((point) => {
                            const li = document.createElement("li");
                            li.textContent = point;
                            pointsList.appendChild(li);
                        });
                    }

                    resultsEl.style.display = "flex";
                    showSuccess("Summary generated successfully.");
                } catch (error) {
                    console.error(error);
                    showError(error.message);
                } finally {
                    setLoading(false);
                }
            });
        </script>
    </body>
</html>
